<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TANGGAL LAHIR</title>

  <!-- Bree Serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="pin-body">

  <div class="pin-box animate-in" id="pinBox">

    <!-- POLAROID -->
    <div class="polaroid-area">
      <img src="img/foto1.jpg">
      <img src="img/foto2.jpg">
      <img src="img/foto3.jpg">
      <img src="img/foto4.jpg">
      <img src="img/foto5.jpg">
    </div>

    <!-- KEYPAD -->
    <div class="keypad-area">
      <div class="pin-display" id="pinDisplay">••••</div>

      <div class="keypad">
        <button onclick="addPin(1)">1</button>
        <button onclick="addPin(2)">2</button>
        <button onclick="addPin(3)">3</button>
        <button onclick="addPin(4)">4</button>
        <button onclick="addPin(5)">5</button>
        <button onclick="addPin(6)">6</button>
        <button onclick="addPin(7)">7</button>
        <button onclick="addPin(8)">8</button>
        <button onclick="addPin(9)">9</button>

        <button class="delete" onclick="deletePin()">⌫</button>
        <button onclick="addPin(0)">0</button>
        <button class="send" onclick="checkPin()">Send</button>
      </div>
    </div>

  </div>

  <script src="pin.js"></script>
</body>
</html>
